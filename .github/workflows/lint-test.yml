name: Lint and Test

on:
  pull_request:
    branches: 
    -  master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Lint codebase
        run: npm run lint
      - name: Test
        run: npm run test
